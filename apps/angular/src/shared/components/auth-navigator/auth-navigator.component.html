@if (currentUser$ | async; as user) {
	@if (user.firstName.length + user.lastName.length > 0) {
		<div>{{ user.firstName }} {{ user.lastName }}</div>
	} @else {
		<span>{{ user.email }}</span>
	}
	<button mat-raised-button type="button" (click)="logOut()">Logout</button>
} @else {
	<a mat-raised-button [routerLink]="['/auth/login']">Login</a>
	<a mat-raised-button [routerLink]="['/auth/register']">Register</a>
}
