<div class="filter-form">
	<mat-form-field class="form-field" appearance="outline" subscriptSizing="dynamic">
		<mat-label>Anime type</mat-label>
		<mat-select [(value)]="selectedType" (selectionChange)="onSelectionChange($event)">
			@for (option of types; track option) {
			<mat-option [value]="option">{{ option }}</mat-option>
			}
		</mat-select>
	</mat-form-field>
	<mat-form-field class="form-field" appearance="outline" subscriptSizing="dynamic">
		<mat-label>Search</mat-label>
		<input matInput [(ngModel)]="search" placeholder="An anime name..." />
		<button mat-icon-button matSuffix type="button" (click)="onSearch()">
			<mat-icon>edit</mat-icon>
		</button>
	</mat-form-field>
</div>
