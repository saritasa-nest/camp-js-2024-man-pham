<section class="mat-elevation-z8 anime__table-container anime-table">
	<table mat-table [dataSource]="dataSource" matSort [trackBy]="trackAnimeById">
		<ng-container matColumnDef="image">
			<th mat-header-cell *matHeaderCellDef>Image</th>
			<td mat-cell *matCellDef="let anime">
				<div class="anime__image-container">
					<img class="anime__image" [src]="anime.image" alt="anime.titleJpn ?? 'Anime image'" />
				</div>
			</td>
		</ng-container>

		<ng-container matColumnDef="titleEng">
			<th mat-header-cell *matHeaderCellDef mat-sort-header="">English Title</th>
			<td mat-cell *matCellDef="let anime" class="anime__title">{{ anime.titleEng | noEmpty }}</td>
		</ng-container>

		<ng-container matColumnDef="titleJpn">
			<th mat-header-cell *matHeaderCellDef>Japanese Title</th>
			<td mat-cell *matCellDef="let anime" class="anime__title">{{ anime.titleJpn | noEmpty }}</td>
		</ng-container>

		<ng-container matColumnDef="aired.startDate">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
			<td mat-cell *matCellDef="let anime">
				<span class="anime__date">
					{{ anime.aired.startDate | date : "M-d-yyyy" | noEmpty }}
				</span>
			</td>
		</ng-container>

		<ng-container matColumnDef="type">
			<th mat-header-cell *matHeaderCellDef>Type</th>
			<td mat-cell *matCellDef="let anime">{{ anime.type | noEmpty }}</td>
		</ng-container>

		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
			<td mat-cell *matCellDef="let anime">{{ anime.status | noEmpty }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</section>
