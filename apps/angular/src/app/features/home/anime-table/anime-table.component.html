@if (animePage$ | async; as animePage) {
	<section class="mat-elevation-z8 anime__table-container">
		<table mat-table [dataSource]="animePage?.items ?? []" [trackBy]="trackAnimeById">
			<ng-container [matColumnDef]="animeColumns.Image">
				<th mat-header-cell *matHeaderCellDef class="anime__cell">Image</th>
				<td mat-cell *matCellDef="let anime" class="anime__image-cell">
					<div class="anime__image-container">
						<img class="anime__image" [src]="anime.image" alt="anime.titleJpn ?? 'Anime image'" />
					</div>
				</td>
			</ng-container>

			<ng-container [matColumnDef]="animeColumns.TitleEng">
				<th mat-header-cell *matHeaderCellDef class="anime__cell">English Title</th>
				<td mat-cell *matCellDef="let anime" class="anime__cell anime__title">
					{{ anime.titleEng | noEmpty }}
				</td>
			</ng-container>

			<ng-container [matColumnDef]="animeColumns.TileJpn">
				<th mat-header-cell *matHeaderCellDef class="anime__cell">Japanese Title</th>
				<td mat-cell *matCellDef="let anime" class="anime__cell anime__title">
					{{ anime.titleJpn | noEmpty }}
				</td>
			</ng-container>

			<ng-container [matColumnDef]="animeColumns.StartDate">
				<th mat-header-cell *matHeaderCellDef class="anime__cell">Start Date</th>
				<td mat-cell *matCellDef="let anime" class="anime__cell">
					{{ anime.aired.startDate | date : "M-d-yyyy" | noEmpty }}
				</td>
			</ng-container>

			<ng-container [matColumnDef]="animeColumns.Type">
				<th mat-header-cell *matHeaderCellDef class="anime__cell">Type</th>
				<td mat-cell *matCellDef="let anime" class="anime__cell">
					{{ anime.type | noEmpty }}
				</td>
			</ng-container>

			<ng-container [matColumnDef]="animeColumns.Status">
				<th mat-header-cell *matHeaderCellDef class="anime__cell">Status</th>
				<td mat-cell *matCellDef="let anime" class="anime__cell">
					{{ anime.status | noEmpty }}
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</section>
}
