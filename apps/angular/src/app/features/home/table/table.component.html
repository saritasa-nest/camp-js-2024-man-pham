<table mat-table [dataSource]="animeList" class="mat-elevation-z8">
	<!-- Image Column -->
	<ng-container matColumnDef="image">
		<th mat-header-cell *matHeaderCellDef>Image</th>
		<td mat-cell *matCellDef="let anime">
			<div class="anime-table__image-container">
				<img [src]="anime.image" alt="anime.titleJpn">
			</div>
		</td>
	</ng-container>

	<!-- English Title Column -->
	<ng-container matColumnDef="title_eng">
		<th mat-header-cell *matHeaderCellDef>English Title</th>
		<td mat-cell *matCellDef="let anime"> {{anime.titleEng}} </td>
	</ng-container>

	<!-- Japanese Title Column -->
	<ng-container matColumnDef="title_jpn">
		<th mat-header-cell *matHeaderCellDef>Japanese Title</th>
		<td mat-cell *matCellDef="let anime"> {{anime.titleJpn}} </td>
	</ng-container>

	<!-- Started Airing Date Column -->
	<ng-container matColumnDef="aired.start">
		<th mat-header-cell *matHeaderCellDef>Start Date</th>
		<td mat-cell *matCellDef="let anime"> {{anime.titleJpn}} </td>
	</ng-container>


	<!-- Type Column -->
	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef>Type</th>
		<td mat-cell *matCellDef="let anime"> {{anime.type}} </td>
	</ng-container>

	<!-- Status Column -->
	<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef>Status</th>
		<td mat-cell *matCellDef="let anime"> {{anime.status}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
